<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="app">
      <h1>Pomodoro Timer</h1>
      <div id="timer-container">
        <div id="timer">25:00</div>
        <div id="duration-controls">
          <button id="increaseBtn">+</button>
          <span id="durationDisplay">25</span>
          <button id="decreaseBtn">-</button>
        </div>
      </div>
      <div id="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="stats">
        <h2>Today's Stats</h2>
        <p>Pomodoros completed: <span id="pomodoroCount">0</span></p>
        <p>
          Total Focus Time: <span id="totalFocusHours"></span> h
          <span id="totalFocusMinutes"></span> min
        </p>
      </div>
    </div>
    <a href="#" id="viewStatsLink">View Detailed Statistics</a>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
